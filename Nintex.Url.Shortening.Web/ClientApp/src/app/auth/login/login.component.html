<main class="login-form">
  <div class="cotainer">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Login</div>
          <div class="card-body">
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              {{errorMessage}}
            </div>

            <div class="form-group row">
              <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
              <div class="col-md-6">
                <input type="text" id="username" class="form-control" name="username" required autofocus [(ngModel)]="username">
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
              <div class="col-md-6">
                <input type="password" id="password" class="form-control" name="password" required [(ngModel)]="password">
              </div>
            </div>
            <div class="col-md-6 offset-md-4">
              <button type="submit" class="btn btn-primary" [disabled]="isOnRequest" (click)="onButtonClick()">
                Login
              </button>
              <a [routerLink]="['../signup']" class="btn btn-link">
                Don`t have an account ?
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</main>
